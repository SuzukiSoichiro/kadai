<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title id="title"></title>
</head>
<body>
  <div class="header">
    <h1 id="answer"></h1>
  </div>
  <div class="main">
    <div class="left">
      <h2>人間が見て取れる特徴</h2>
      <ul id="humanFeatures">
      </ul>
    </div>
    <div class="right">
      <h2>AIが見ている特徴</h2>
      <ul id="aiFeatures">
      </ul>
    </div>
  </div>
  <script type="text/javascript">
    const areas = [
      "八王子",
      "川越",
      "金沢"
    ];
    
    const humanFeaturesList = [
      "比較的新しめの住宅が多い.住宅やビルで視界が塞がれる.森や畑が多く存在する",
      "比較的新しめの住宅が多い.住宅やビルで視界が塞がれる.荒川などの水辺が多く存在する",
      "古めの住宅や古民家が多い.閑散としており視界が開けている.森がかなり多く存在する"
    ];
    
    const aiFeaturesList = [
      "建物の色が明るく白が多い.画像全体に対する建物の占め率が高い.緑色の存在確率が高い",
      "建物の色が明るく白が多い.画像全体に対する建物の占め率が高い.青色の存在確率が高い",
      "建物の色が暗く茶や黒が多い.画像全体に対する建物の占め率が低い.緑色の存在確率がかなり高い"
    ];
    
    var query = location.search.split("=")[1];
    var area = areas[query];
    var humanFeatures = humanFeaturesList[query].split(".");
    var aiFeatures = aiFeaturesList[query].split(".");
    document.getElementById("title").innerHTML = area;
    document.getElementById("answer").innerHTML = "画像の街並みに最も似ている地域は" + area + "です";
    
    for (var i = 0; i < humanFeatures.length; i++) {
      var li = document.createElement('li');
      li.textContent = humanFeatures[i];
      document.getElementById("humanFeatures").appendChild(li);                                              
    }
    
    for (var i = 0; i < aiFeatures.length; i++) {
      var li = document.createElement('li');
      li.textContent = aiFeatures[i];
      document.getElementById("aiFeatures").appendChild(li);                                              
    }
  </script>
</body>
</html>
