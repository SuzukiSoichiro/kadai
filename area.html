<!DOCTYPE html>
<html lang="ja">

  <script type="text/javascript">
    const areas = [
      "八王子",

    const humanFeatures = [
      "",

    ];
    const AIFeatures = [

    var query = location.search.split("=")[1];

    document.getElementById("answer").innerHTML = "画像の街並みに最も似ている地域は" + area + "です";

</html>
